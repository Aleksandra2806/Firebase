<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase-database</title> 
    <link href="firebase.css" rel="stylesheet">
  </head>
  <body>
    <form>
      <div class="container">
        <h1>Registration</h1>
        <p>Please fill in this form to create an account.</p>
        <label><b>Username</b></label>
        <input type="text" placeholder="Username" name="uname" id="uname" class="name" required>
        <label><b>Telephone</b></label>
        <input type="text" placeholder="Telephone" name="telephone" id="telephone" required>
        <button type="button" id="submitData" name="submitData" class="registerbtn">Register</button>
      </div>
    </form>
    <table id="users">
      <thead>
        <tr>
          <td>Name</td>
          <td>Telephone</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js";
    const firebaseConfig = {
      apiKey: "AIzaSyCeGIpFsXX75FWMaiYKOiH3nJHRfr4DD3U",
      authDomain: "test2-75412.firebaseapp.com",
      databaseURL: "https://test2-75412-default-rtdb.firebaseio.com",
      projectId: "test2-75412",
      storageBucket: "test2-75412.appspot.com",
      messagingSenderId: "853714756357",
      appId: "1:853714756357:web:1bbfd12d8dab571fe10d6c"
    };
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    submitData.addEventListener('click', (e) => {
      const username = document.getElementById('uname').value;
      const telephone = document.getElementById('telephone').value;
      set(ref(database, 'users/' + username), {
        username: username,
        telephone: telephone
      }).then(() => {
      alert('data submitted');
      })
      .catch((error) => {
      alert(error);
      });
    });
    </script>
    <script src="firebase.js"></script>
  </body>
</html>
